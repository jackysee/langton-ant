<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Langton's ant spec</title>

	<link rel="stylesheet" type="text/css" href="test/jasmine-1.2.0/jasmine.css">
	<script type="text/javascript" src="test/jasmine-1.2.0/jasmine.js"></script>
	<script type="text/javascript" src="test/jasmine-1.2.0/jasmine-html.js"></script>

	<!--src-->
	<script type="text/javascript" src="ant.js"></script>

	<!--spec-->
	<script type="text/javascript" src="ant_spec.js"></script>


	<script type="text/javascript">
	(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}

	})();
	</script>
</head><body>

	<!-- stub -->
	<table style="display:none" id="plane"></table>

</body></html>
